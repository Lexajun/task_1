<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Авторизация</title>
	<style>

.login {
    border-radius: 10px;
    color: green;
}

.password {
	border-radius: 10px;
	background-color: grey;
}


.button:visited {
	color: blue;
}

.button:hover {
	background-color: orange;
}

.button:active {
	background-color: greenyellow;
	color: grey;
}
	</style>
</head>
<body>
<form>
	<div><input class="login" type="text" placeholder="Логин"></div>
	<div><input class="password" type="password" placeholder="Пароль"></div>
	<a href="" class='button' type="submit">Авторизоваться</a>
</form>
</body>
</html>
